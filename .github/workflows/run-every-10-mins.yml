name: Run Cypress Test Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:         # Manual trigger

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run specific Cypress test in headed mode and generate reports
        uses: cypress-io/github-action@v5
        with:
          install-command: npm ci
          browser: electron
          headed: true
          spec: cypress/e2e/Nested_Frames_Handling.cy.js
          config: video=true,screenshotsFolder=cypress/screenshots,videoFolder=cypress/videos
          wait-on-timeout: 60

      # Upload screenshots if test fails
      - name: Upload screenshots if failed
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # Upload videos if test fails
      - name: Upload videos if failed
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos

